 <div class="body">
    <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59450.16975691071!2d-104.60889449426607!3d21.364863659158086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8427195c26e305dd%3A0xb5c3634d2b982ba3!2sLaguna%20de%20Santa%20Mar%C3%ADa%20del%20Oro!5e0!3m2!1ses!2smx!4v1638163229908!5m2!1ses!2smx" 
    width="400" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
 <h1>Formularios en HTML</h1>
 <form action="mi_servidor">
     <fieldset>
         <legend>Datos Persona:</legend>

         <label for="idPersona">Id Persona:</label><br/>
         <input type="text" id="idPersona" name="idPersona" 
             readonly="true" value="100" /><br/>

         <input type="hidden" id="sistema" name="sistema" value="SAP"/>

         <label for="nombre">Nombre:</label><br/>
         <input type="text" id="nombre" name="nombre" 
             placeholder="Escribe tu nombre" required="true"/><br/>

         <label for="apellido">Apellido:</label><br/>
         <input type="text" id="apellido" name="apellido"
             placeholder="Escribe tu apellido" required="true"/><br/>

         <label for="email">Email:</label><br/>
         <input type="email" id="email" name="email"/><br/> 

         <label for="edad">Edad:</label><br/>
         <input type="number" id="edad" name="edad"/><br/>

         <label>Género</label><br/>
         <input type="radio" id="femenino" name="genero" value="femenino"/>
         <label for="femenino">Femenino</label><br/>
         <input type="radio" id="masculino" name="genero" value="masculino"/>
         <label for="masculino">Masculino</label><br/>     
         
         <label>Género Música Favorita</label><br/>
         <input type="checkbox" id="clasica" name="musica" value="clasica"/>
         <label for="clasica">Clásica</label><br/>
         <input type="checkbox" id="jazz" name="musica" value="jazz"/>
         <label for="jazz">Jazz</label><br/>
         
         <label for="autos">Marca Auto favorita:</label><br/>
         <select id="autos" name="autos">
             <option value="volvo">Volvo</option>
             <option value="bmw">BMW</option>
             <option value="audi" selected="true">Audi</option>
         </select><br/>

         <label for="comentario">Comentario:</label><br/>
         <textarea id="comentario" name="comentario" rows="2" cols="30"
         >Este es mi comentario    
         </textarea><br/>

         <br/>
         <input type="submit" value="Enviar"/>
         <input type="submit" formnovalidate="formnovalidate" 
             value="Enviar sin validar"/>
         <input type="reset" value="Restablecer"/>
         
     </fieldset>    
 </form>
</div>

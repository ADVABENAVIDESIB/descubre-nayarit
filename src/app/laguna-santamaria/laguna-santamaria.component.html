 <h1 class="h1">Registrar un local</h1>
 <form class="form" action="mi_servidor">
     <fieldset>
         <legend>Datos del local:</legend>

         <label for="idLocal">Id local:</label><br/>
         <input type="text" id="idLocal" name="idPersona" 
             readonly="true" value="100" /><br/>

         <input type="hidden" id="sistema" name="sistema" value="SAP"/>

         <label for="nombre">Nombre:</label><br/>
         <input type="text" id="nombre" name="nombre" 
             placeholder="Nombre del local" required="true" /><br/>

        <label for="giro">Giro:</label><br/>
        <select id="giro" name="giro">
            <option value="Comida">Comida</option>
            <option value="Hospedaje">Hospedaje</option>
            <option value="Diversión" selected="true">Diversión</option>
        </select><br/>

         <label for="telefono">Telefono:</label><br/>
         <input type="telefono" id="telefono" name="telefono"/><br/> 
 

 
         <input type="submit" value="Insertar"/>

 
         
     </fieldset>    
 </form>

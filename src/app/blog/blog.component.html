<h1>Agregar Blog</h1>
<hr>



<div class="row animiated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar ( f )"
               #f="ngForm">
            <div class="mb-3">
              <label>Firebase ID</label>  
              <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="blog.id" name="id">
              <small class=form-text text-muted>Este campo es autogenerado</small>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="Titulo" placeholder="TÃ­tulo" [(ngModel)]="blog.titulo" name="email" required>
              </div>
            <div class="mb-3">
              <label for="Autor" class="form-label">Autor</label>
              <input type="text" class="form-control" id="Autor" [(ngModel)]="blog.autor" name="autor">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
</div>
<div class="row text-end">
    <div class="col">
      <button class="btn btn-danger"
              routerLink="/home"> 
          <i class="fa fa-arrow-left"></i>
          Regresar
      </button>
    </div>
 
 </div>
<div>
   <table class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titulo</th>
      <th scope="col">Autor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blog of blogs; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{blog.titulo}}</td> 
      <td>{{blog.autor}}</td> 
      <td>
        <button class="btn btn-danger" (click)="borrar(i)">Borrar</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
